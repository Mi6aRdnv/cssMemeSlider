<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="s1" checked>
        <input type="radio" name="slider" id="s2">

        <div class="slider">
            <div class="wrap-row1">
                <div class="slider__img-box knob">
                    <img src="img/finger_pointing.jpg" alt="Meme image">
                </div>
                <div class="slider__img-box">
                    <img src="img/i-tak-sojdet.jpg" alt="Meme image">
                </div>
            </div>

            <div class="wrap-row2">
                <div class="slider__text-box">
                    <div class="slider__text-content">
                        <div class="slide-text knob">
                            Отчислен за кражу мемасиков
                        </div>
                        <div class="slide-text">
                            Когда лень придумывать мемы
                        </div>
                    </div>
                </div>

                <div class="slider__nav-box">
                    <label for="s1" class="slider__nav-btn" id="slider__nav-btn1"><span class="btn-style-elm"></span></label>
                    <label for="s2" class="slider__nav-btn" id="slider__nav-btn2"><span class="btn-style-elm"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
